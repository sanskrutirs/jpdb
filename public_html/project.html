<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Tsukimi+Rounded&display=swap" rel="stylesheet">

        <!-- Main css -->
        <link rel="stylesheet" href="css/style.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </head>
    <body>
        <div class="main">
            <section class="fillform">
                <div class="container">
                    <div class="content">
                        <div class="form">
                            <h2 class="form-title">Project Management Form</h2>
                            <form id="empForm" method="post">
                                <div class="form-group ">
                                    <label>Project ID:</label> 
                                    <input type="text" class="form-control"  id="projId" onchange="getEmp()">
                                </div>
                                <div class="form-group">
                                    <label>Project Name:</label>
                                    <input type="text" class="form-control" id="projName">
                                </div>
                                <div class="form-group">
                                    <label>Assigned To:</label>
                                    <input type="text" class="form-control" id="assign">
                                </div>
                                <div class="form-group">
                                    <label>Assignment Date:</label>
                                    <input type="date" class="form-control" id="assignDate">
                                </div>
                                <div class="form-group">
                                    <label>Deadline:</label>
                                    <input type="date" class="form-control" id="deadDate">
                                </div>

                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-primary" id="save" 
                                            onclick="saveData()" disabled>Save</button>
                                    <button type="button" class="btn btn-primary" id="update"
                                            onclick="updateData()" disabled>Update</button>
                                    <button type="button" class="btn btn-primary" id="reset"
                                            onclick="resetForm()" disabled>Reset</button>
                                </div>

                            </form>
                        </div>
                        <div class="image">
                            <figure>
                                <img src="signup-image.jpg" style="width: 400px">
                            </figure>
                        </div>
                    </div>
                </div>

            </section>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
